<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en" lang="en">
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>vlove</title>
</head>
<body>
<wicket:extend>
	<div>
		<div style="text-align:right; float:right">
			<button wicket:id="createPoolLink">Create Pool</button>
		</div>
		<h1>Available Pools</h1>
	</div>
	<div wicket:id="container">
	<table style="width: 100%">
		<thead>
			<tr>
				<th style="width:100px">name</th>
				<th style="width:100px">volumes</th>
				<th style="width:100px">auto start</th>
				<th style="width:100px">capacity</th>
				<th style="width:100px">available</th>
				<th style="width:100px">state</th>
				<th style="width:120px">&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="repeater">
				<td><wicket:container wicket:id="name" /></td>
				<td><wicket:container wicket:id="volumes" /></td>
				<td>&nbsp;</td>
				<td><wicket:container wicket:id="capacity" /></td>
				<td><wicket:container wicket:id="available" /></td>
				<td><wicket:container wicket:id="state" /></td>
				<td style="text-align:center">
					<a wicket:id="power"><img wicket:id="powerImage" alt="" height="16" width="16" title="toggle power" /></a>&nbsp;
					<a wicket:id="destroy"><img wicket:id="destroyImage" alt="" height="16" width="16" title="destroy" /></a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
</wicket:extend>
</body>
</html>
