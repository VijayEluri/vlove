<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en" lang="en">
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>vlove</title>
</head>
<body>
<wicket:panel>
	<div>
		<label>VM name <span class="small">be creative</span></label>
		<input type="text" wicket:id="vmName" />
	</div>
	<div class="spacer"></div>
	<div>
		<label>suite <span class="small">supported Ubuntu releases</span></label>
		<select wicket:id="suite"></select>
	</div>
	<div class="spacer"></div>
	<div>
		<label>arch <span class="small">32/64 bit, low power</span></label>
		<select wicket:id="arch"></select>
	</div>
</wicket:panel>
</body>
</html>
