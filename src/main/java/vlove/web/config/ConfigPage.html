<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en" lang="en">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>vlove</title>
</head>
<body>
<wicket:extend>
	<h2>Configuration</h2>
	<div>
	<form wicket:id="configForm">
	<div style="margin-bottom:20px">* all fields are required</div>
	<div>
		<label>address <span class="small">url for libvirt</span></label>
		<input type="text" wicket:id="libvirtUrl" />
	</div>
	<div class="spacer"></div>
	<div>
		<label>vmbuilder location <span class="small">path (dir only) to vmbuilder</span></label>
		<input type="text" wicket:id="vmbuilderLocation" />
	</div>
	<div class="spacer"></div>
	<button wicket:id="save" type="submit">save</button>
	</form>
	</div>
</wicket:extend>
</body>
</html>
